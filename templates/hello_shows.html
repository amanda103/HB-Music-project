{% extends 'base.html' %}

{% block content %}

<h1>{{ session['user_info']['user_display_name'] }}</h1>
<!-- <h1>{{ session }}</h1> -->

<img src="{{ session['user_info']['user_pic_url'] }}" alt="Profile Picture">

{% for show in shows %}
<p>{{show.event_name}} on {{show.start.strftime("%A, %B %d, %Y at %I:%M%p")}}</p>
<img src="{{show.logo_url}}">
{% endfor %}







{% endblock %}
