<div>
{% if people %}
{% for p in people %}
    <h2>These people are also going to this show<h2>
    <img class="friends" src="{{ p.pic_url }}">
    <p class="sub friends">{{ p.display_name }}</p>
     {% endfor %}
    {% else %}
    <p class="sub friends">No one you know is going to this yet!</p>
    {% endif %}

    </div>
